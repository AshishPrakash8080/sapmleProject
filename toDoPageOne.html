<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="toDoPageOne.css">
    <title>Page 1</title>
</head>
<body>
        <div class="container">
            <div class="flex-row">
                <p class="heading-bold">Tasks <span class="heading-thin">Lists</span></p>
                <div class="add-item-parent">
                    <i class="fa fa-plus-circle" style="font-size:30px;color:red" aria-hidden="true"></i><span class="add-lists"> Add list</span>
                </div>
            </div>
            <div class="flex-row-list">
                <div class="card">
                    <p class="card-heading">Trip to Paris</p>
                    <span class="card-item">&nbsp;&nbsp;Completed task</span>
                    <div class="card-item-pending">
                        <input type="checkbox" class="task-check"><span class="task-left">&nbsp;Pending Task</span>
                    </div>
                </div>

                <div class="card">
                    <p class="card-heading">My Todo List</p>
                    <span class="card-item">&nbsp;&nbsp;Completed task</span>
                    <div class="card-item-pending">
                        <input type="checkbox" class="task-check"><span class="task-left">&nbsp;Pending Task</span>
                    </div>
                </div>

                <div class="card">
                    <p class="card-heading">My Todo List</p>
                    <span class="card-item">&nbsp;&nbsp;Completed task</span>
                    <div class="card-item-pending">
                        <input type="checkbox" class="task-check"><span class="task-left">&nbsp;Pending Task</span>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
