<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="toDOPageTwo.css">
    <title>Page 2</title>
</head>
<body>
    <div class="container">
        <div class="container-inside">
            <div class="flex-row">
                <hr class="line">
                <p class="heading-bold">&nbsp;&nbsp;Trip To Paris&nbsp;&nbsp;</p>
                <hr class="line">
            </div>
            <div class="back-arrow">
                <i class="fas fa-arrow-circle-left" style="font-size:30px;color:red" aria-hidden="true"></i><span class="heading-thin"> Back</span>
            </div>
            <div class="flex-row-list">
                <div class="card">
                    <p class="card-heading">Trip to Paris</p>
                    <p class="card-item">&nbsp;&nbsp;Completed task</p>
                    <li>
                        <input type="checkbox" name="PendingTask">
                        <label for="PendingTask">Pending Task</label>
                    </li>
                    <div class="footer">
                        <p class="add-button">
                            <i class="fa fa-plus-circle" style="font-size:28px;color:red" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
